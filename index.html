<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.js"
      integrity="sha512-7Fh4YXugCSzbfLXgGvD/4mUJQty68IFFwB65VQwdAf1vnJSG02RjjSCslDPK0TnGRthFI8/bSecJl6vlUHklaw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Bank Customer Complaints</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-light p-3 border border-gray mt-3">
        <h1>Comparison of bigrams for two companies</h1>
      </div>
      <div class="p-4 border border-gray">
        <p>Choose two companies to compare:</p>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <select
              class="form-select"
              aria-label="Default select example"
              id="form-select-1"
            >
              <option value="count" selected>Total</option>
              <option value="EQUIFAX, INC.">EQUIFAX, INC.</option>
              <option value="TRANSUNION INTERMEDIATE HOLDINGS, INC.">
                TRANSUNION INTERMEDIATE HOLDINGS, INC.
              </option>
              <option value="Experian Information Solutions Inc.">
                Experian Information Solutions Inc.
              </option>
              <option value="WELLS FARGO & COMPANY">
                WELLS FARGO & COMPANY
              </option>
              <option value="BANK OF AMERICA, NATIONAL ASSOCIATION">
                BANK OF AMERICA, NATIONAL ASSOCIATION
              </option>
              <option value="Navient Solutions, LLC.">
                Navient Solutions, LLC.
              </option>
              <option value="CITIBANK, N.A.">CITIBANK, N.A.</option>
              <option value="JPMORGAN CHASE & CO.">JPMORGAN CHASE & CO.</option>
              <option value="CAPITAL ONE FINANCIAL CORPORATION">
                CAPITAL ONE FINANCIAL CORPORATION
              </option>
              <option value="SYNCHRONY FINANCIAL">SYNCHRONY FINANCIAL</option>
            </select>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <select
              class="form-select"
              aria-label="Default select example"
              id="form-select-2"
            >
              <option value="count">Total</option>
              <option value="EQUIFAX, INC." selected>EQUIFAX, INC.</option>
              <option value="TRANSUNION INTERMEDIATE HOLDINGS, INC.">
                TRANSUNION INTERMEDIATE HOLDINGS, INC.
              </option>
              <option value="Experian Information Solutions Inc.">
                Experian Information Solutions Inc.
              </option>
              <option value="WELLS FARGO & COMPANY">
                WELLS FARGO & COMPANY
              </option>
              <option value="BANK OF AMERICA, NATIONAL ASSOCIATION">
                BANK OF AMERICA, NATIONAL ASSOCIATION
              </option>
              <option value="Navient Solutions, LLC.">
                Navient Solutions, LLC.
              </option>
              <option value="CITIBANK, N.A.">CITIBANK, N.A.</option>
              <option value="JPMORGAN CHASE & CO.">JPMORGAN CHASE & CO.</option>
              <option value="CAPITAL ONE FINANCIAL CORPORATION">
                CAPITAL ONE FINANCIAL CORPORATION
              </option>
              <option value="SYNCHRONY FINANCIAL">SYNCHRONY FINANCIAL</option>
            </select>
          </div>
        </div>

        <div id="compareText" class="text-center p-4"></div>
        <div class="d-flex justify-content-center">
          <div id="chartContainer" class="w-75 d-flex justify-content-center">
            <div class="spinner-border" role="status" id="chartLoader"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="graph.js"></script>
  </body>
</html>
